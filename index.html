<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot - Hugging Face</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 2rem;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #fafaff;
    }
    .msg {
      margin: 0.5rem 0;
      word-break: break-word;
    }
    .user { text-align: right; color: #2166d1; }
    .bot { text-align: left; color: #268c48; }
    .error { color: red; text-align: center; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    input {
      width: 70%;
      box-sizing: border-box;
    }
    button {
      width: 28%;
      margin-left: 2%;
      background: #2166d1;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    button:disabled {
      background: #8faee5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <h2>ðŸ¤– HuggingFace AI Chat</h2>
  <div id="messages" aria-live="polite"></div>
  <form id="chat-form" autocomplete="off" onsubmit="event.preventDefault(); send();">
    <input type="text" id="input" placeholder="Ask me anything..." autofocus autocomplete="off" />
    <button type="submit" id="sendBtn">Send</button>
  </form>
</div>

<script>
  // IMPORTANT: Never expose your real Hugging Face token in frontend code for production!
  // Use a backend to proxy requests and keep your token secret.
  const HF_API_TOKEN = "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"; // TODO: Replace safely in production!
  const HF_MODEL = "google/flan-t5-small";

  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  function appendMessage(role, text) {
    const msg = document.createElement("div");
    msg.className = `msg ${role}`;
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function appendError(text) {
    const msg = document.createElement("div");
    msg.className = "msg error";
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function send() {
    const userMessage = input.value.trim();
    if (!userMessage) return;

    appendMessage("user", userMessage);
    input.value = "";
    input.focus();

    appendMessage("bot", "Typing...");
    sendBtn.disabled = true;
    sendBtn.textContent = "Sending...";

    try {
      const response = await fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${HF_API_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: userMessage })
      });

      const data = await response.json();

      // Remove "Typing..." message
      messages.lastChild.remove();

      if (Array.isArray(data) && data[0]?.generated_text) {
        appendMessage("bot", data[0].generated_text);
      } else if (data.error) {
        appendError(`Error: ${data.error}`);
      } else {
        appendError("Sorry, I didn't get that.");
      }
    } catch (err) {
      // Remove "Typing..." message
      messages.lastChild.remove();
      appendError("Network error. Please try again.");
    } finally {
      sendBtn.disabled = false;
      sendBtn.textContent = "Send";
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      send();
    }
  });
</script>

</body>
</html>
