<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FunBot - Premium Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/rivescript@2.2.0/dist/rivescript.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #2e2e48);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #111827;
      padding: 1em;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
      color: #10b981;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      background: url('https://www.transparenttextures.com/patterns/black-linen.png');
      background-size: cover;
    }
    .msg {
      max-width: 75%;
      padding: 0.8em 1.2em;
      margin: 0.5em 0;
      border-radius: 18px;
      word-wrap: break-word;
      clear: both;
      font-size: 0.95em;
      line-height: 1.4;
    }
    .user {
      background: #10b981;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #374151;
      color: #f9fafb;
      margin-right: auto;
      text-align: left;
    }
    #controls {
      display: flex;
      padding: 0.75em;
      background-color: #1f2937;
      border-top: 1px solid #374151;
    }
    #input {
      flex: 1;
      padding: 0.7em 1em;
      border: none;
      border-radius: 24px;
      font-size: 1em;
      background: #111827;
      color: #fff;
      outline: none;
      margin-right: 0.5em;
    }
    button {
      border: none;
      background: #10b981;
      color: white;
      padding: 0.6em 1em;
      border-radius: 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #059669; }
    @media screen and (max-width: 600px) {
      .msg { max-width: 90%; }
    }
  </style>
</head>
<body>
  <header>ðŸ’Ž FunBot Premium</header>
  <div id="chat"></div>
  <div id="controls">
    <input id="input" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤</button>
  </div>

  <audio id="ping" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3" preload="auto"></audio>

  <script>
    const bot = new RiveScript();
    let username = "";

    bot.loadFile("brain.rive").then(() => bot.sortReplies());

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;

      append("user", text);
      input.value = "";

      const context = username ? `name=${username}` : "";
      bot.reply("local-user", text, context).then(reply => {
        document.getElementById("ping").play();
        append("bot", reply);

        if (text.toLowerCase().startsWith("my name is")) {
          username = text.split(" ").slice(-1)[0];
        }
      });
    }

    function startVoice() {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        alert("Speech recognition not supported");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        input.value = voiceText;
        send();
      };
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
