<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fun AI Game Bot</title>
  <script src="https://unpkg.com/rivescript@2.2.0/dist/rivescript.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; }
    .user { color: blue; margin: 0.2em 0; }
    .bot  { color: green; margin: 0.2em 0; }
    #input { width: 80%; }
  </style>
</head>
<body>
  <h1>Fun AI Game Bot</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Type hereâ€¦" autofocus/>
  <button onclick="send()">Send</button>

  <script>
    const bot = new RiveScript();
    bot.loadFile("brain.rive").then(() => bot.sortReplies());

    function append(who, text) {
      const div = document.createElement("div");
      div.className = who;
      div.textContent = (who === "user" ? "You: " : "Bot: ") + text;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = chat.scrollHeight;
    }

    function send() {
      const msg = input.value.trim();
      if (!msg) return;
      append("user", msg);
      input.value = "";
      bot.reply("user1", msg).then(reply => append("bot", reply));
    }
  </script>
</body>
</html>
