    .game-tabs { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
    .game-tab-btn {
      background: #1a1a2e;
      color: #fff;
      border: 2px solid var(--neon-purple, #9d00ff);

    .game-tab-btn.active, .game-tab-btn:hover {

<body>
  <div class="game-tabs">
    <button class="game-tab-btn active" data-game="snake">NEON SNAKE</button>
    <button class="game-tab-btn" data-game="neo">NEOGAME</button>
  </div>
  <main>
    <section id="game-snake-section">
      <div class="grid-lines"></div>
      <h1 class="text-4xl mb-4 font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">NEON SNAKE</h1>
      <div class="score-display">
        SCORE: <span id="score">0</span> | HIGH: <span id="high-score">0</span>
      </div>
      <div class="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-elements"></div>
      </div>
      <div class="controls mt-6">
        <button id="start-btn" class="btn"><i class="fas fa-play mr-2"></i> START</button>
        <button id="pause-btn" class="btn" disabled><i class="fas fa-pause mr-2"></i> PAUSE</button>
        <button id="restart-btn" class="btn"><i class="fas fa-redo mr-2"></i> RESTART</button>
      </div>
      <div class="modal" id="game-over-modal">
        <div class="modal-content">
          <div class="game-over">GAME OVER!</div>
          <h2 class="modal-title">Your Score: <span id="final-score">0</span></h2>
          <p class="text-white mb-4">Try again to beat your high score!</p>
          <button id="play-again-btn" class="btn"><i class="fas fa-gamepad mr-2"></i> PLAY AGAIN</button>
        </div>
      </div>
      <div class="absolute bottom-4 right-4 text-xs text-gray-500">Use arrow keys or swipe to control</div>
    </section>
    <section id="game-neo-section" style="display:none;">
      <h1 class="text-4xl mb-4 font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-pink-500">NEOGAME</h1>
      <div class="flex flex-col items-center justify-center min-h-[400px]">
        <p class="text-xl mb-4">Welcome to NeoGame!</p>
        <button class="btn" id="neo-start-btn"><i class="fas fa-play mr-2"></i> Start NeoGame</button>
        <div id="neo-message" class="mt-4 text-green-400 font-mono"></div>
        <!-- Place your real NeoGame UI and scripts here -->
      </div>
    </section>
  </main>
  <script>
    // Tab logic
    document.addEventListener('DOMContentLoaded', function () {
      const tabButtons = document.querySelectorAll('.game-tab-btn');
      const snakeSection = document.getElementById('game-snake-section');
      const neoSection = document.getElementById('game-neo-section');
      tabButtons.forEach(btn => btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (btn.dataset.game === 'snake') {
          snakeSection.style.display = '';
          neoSection.style.display = 'none';
        } else {
          snakeSection.style.display = 'none';
          neoSection.style.display = '';
        }
      }));

      // Safe NeoGame message
      const neoStartBtn = document.getElementById('neo-start-btn');
      const neoMsg = document.getElementById('neo-message');
      if (neoStartBtn) {
        neoStartBtn.addEventListener('click', function () {
          neoMsg.textContent = "NeoGame started! (Replace this with your game logic.)";
          setTimeout(() => { neoMsg.textContent = ""; }, 3000);
        });
      }
    });
  </script>
