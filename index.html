<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FunBot WhatsApp Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/rivescript@2.2.0/dist/rivescript.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
    }

    .msg {
      max-width: 70%;
      padding: 0.7em 1em;
      margin: 0.5em 0;
      border-radius: 12px;
      word-wrap: break-word;
      clear: both;
    }

    .user {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background-color: #ffffff;
      margin-right: auto;
      text-align: left;
    }

    #controls {
      display: flex;
      padding: 0.6em;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 0.6em;
      border: none;
      border-radius: 20px;
      margin-right: 0.5em;
      font-size: 1em;
    }

    button {
      border: none;
      background: #128c7e;
      color: white;
      padding: 0.6em 1em;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #075e54;
    }

    h1 {
      background-color: #075e54;
      color: white;
      margin: 0;
      padding: 1em;
      text-align: center;
      font-size: 1.2em;
    }

    @media screen and (max-width: 600px) {
      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>FunBot ðŸ’¬</h1>
  <div id="chat"></div>
  <div id="controls">
    <input id="input" placeholder="Type a message" />
    <button onclick="send()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤</button>
  </div>

  <audio id="ping" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3" preload="auto"></audio>

  <script>
    const bot = new RiveScript();
    let username = "";

    bot.loadFile("brain.rive").then(() => bot.sortReplies());

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function append(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const text = input.value.trim();
      if (!text) return;

      append("user", text);
      input.value = "";

      const context = username ? `name=${username}` : "";
      bot.reply("local-user", text, context).then(reply => {
        document.getElementById("ping").play();
        append("bot", reply);

        if (text.toLowerCase().startsWith("my name is")) {
          username = text.split(" ").slice(-1)[0];
        }
      });
    }

    function startVoice() {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        alert("Speech recognition not supported");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        input.value = voiceText;
        send();
      };
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
